
<div class="col-md-4 text-center" style="margin-left:2%;margin-top:2%">
  <h1>Add Patient</h1>
  <form #patientPost='ngForm' (ngSubmit)="onSubmit(patientPost.value)">
      <div class="mb-3">
        <label class="form-label required" for="Name" >First Name</label>
        <input type="text" name="Name" class="form-control"  required ngModel>
      </div>
      <div class="mb-3">
        <label class="form-label required" for="SirName">Sirname</label>
        <input type="text" name="Sirname" class="form-control"  required ngModel>
      </div>
      <div class="mb-3">
        <label class="form-label required" for="Age">Age</label>
        <input type="number" name="Age" class="form-control"  required ngModel>
      </div>
      <div class="mb-3">
        <label class="form-label required" for="Telephone">Phone number</label>
        <input type="tel" name="Telephone" class="form-control"  required ngModel>
      </div>

      <div class="mb-3">
        <label class="form-label required" for="Address">Address</label>
        <input type="text" name="Address" class="form-control"  required ngModel>
      </div>
      <div class="mb-3">
        <label class="form-label required" for="IdentityNo">IdentityNo</label>
        <input ngModel type="number" name="IdentityNo" class="form-control"  required ngModel>
      </div>
      <label class="form-check">
        <input ng-model type="checkbox" class="form-check-input" required>
        <span class="form-check-label required">I agree to the Terms &amp; Conditions</span>
      </label>
      <div class="text-center" ng-if="!patientPost.IdentityNo$valid">
        <button  type="submit" class="btn btn-info active">Add Patient</button>
      </div>
  </form>
</div>
