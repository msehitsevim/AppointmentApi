<h1>Add Patient</h1>
<div class="col-md-3" style="margin-left:2%;margin-top:2%">
  <form #patientPost='ngForm' (ngSubmit)="onSubmit(patientPost.value)">
      <div class="mb-3">
        <label class="form-label required" for="Name" >First Name</label>
        <input type="text" name="Name" class="form-control" autocomplete="off" required ngModel> 
      </div>
      <div class="mb-3">
        <label class="form-label required" for="SirName">Sirname</label>
        <input type="text" name="Sirname" class="form-control" autocomplete="off" required ngModel> 
      </div>
      <div class="mb-3">
        <label class="form-label required" for="Age">Age</label>
        <input type="number" name="Age" class="form-control" autocomplete="off" required ngModel> 
      </div>
      <div class="mb-3">
        <label class="form-label required" for="Telephone">Phone number</label>
        <input type="tel" name="Telephone" class="form-control" autocomplete="off" required ngModel>
      </div>
     
      <div class="mb-3">
        <label class="form-label required" for="Address">Address</label>
        <input type="text" name="Address" class="form-control" autocomplete="off" required ngModel>
      </div>
      <div class="mb-3">
        <label class="form-label required" for="IdentityNo">IdentityNo</label>
        <input ngModel type="number" name="IdentityNo" class="form-control" autocomplete="off" required>
      </div>
      <label class="form-check">
        <input ng-model type="checkbox" class="form-check-input" required>
        <span class="form-check-label required">I agree to the Terms &amp; Conditions</span>
      </label>
      <div class="col-6 col-sm-4 col-md-4 col-xl mb-3">
        <button type="submit" class="btn btn-info active w-100">Add Patient</button>
      </div>
  </form>
</div>
