

    <div class="col-md-3" style="margin-left:2%;margin-top:2%">
        <form #getPatient="ngForm" (ngSubmit)="onSubmit(getPatient.value)">
            <div class="mb-3">
                <label class="form-label required" for="IdentityNo">IdentityNo</label>
                <input type="number" id="IdentityNo" name="IdentityNo" class="form-control" autocomplete="off" ngModel required>
            </div>
            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3">
                <input type="submit" value="Save" id="SaveBtn" class="btn btn-info active w-100">
            </div>
        </form>
    </div>
    <ul *ngFor="let patient of Patients">
       <li>
           Id : {{patient.Id}}
       </li>
        <li >
            Name: {{patient.Name}}
        </li>
        <li>
             Sirname: {{patient.Sirname}}
        </li>
        <li>    
            Age: {{patient.Age}}
        </li>
        <li>
            IdentityNo: {{patient.IdentityNo}}
        </li>
        <li>
            Telephone: {{patient.Telephone}}
        </li>
        <li>
            Address: {{patient.Address}}
        </li>
        <li>
            
        </li>
    </ul>
