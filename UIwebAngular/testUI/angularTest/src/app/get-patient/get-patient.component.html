

    <div class="col-md-3" style="margin-left:2%;margin-top:2%">
        <form #getPatient="ngForm" (ngSubmit)="onSubmit(getPatient.value)">
            <div class="mb-3">
                <label class="form-label required" for="IdentityNo">IdentityNo</label>
                <input type="number" id="IdentityNo" name="IdentityNo" class="form-control" autocomplete="off" ngModel required>
            </div>
            <div class="col-6 col-sm-4 col-md-4 col-xl mb-3">
                <input type="submit" value="Get Patient" id="SaveBtn" class="btn btn-info active w-100">
            </div>
        </form>
    </div>
    <select >
    <option *ngFor="let occupation of test" 
            [value]="occupation">
        {{occupation}}
    </option>
</select>
    <div class="col-md-3" style="margin-left:2%;margin-top:2%">   
        <ul  *ngFor="let t of test">
            <li>
                {{t.Id}}
            </li>
             <li >
                {{t.Name}}
             </li>
             <li>
                  {{t.Sirname}}
             </li>
             <li>    
                  {{t.Age}}
             </li>
             <li>
                  {{t.IdentityNo}}
             </li>
             <li>
                 {{t.Telephone}}
             </li>
             <li>
                {{t.Address}}
             </li>
         </ul>
    </div>
