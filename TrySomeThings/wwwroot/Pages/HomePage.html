<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@tabler/core@latest/dist/css/tabler.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    
</head>
<body>
    <div class="col-md-3" style="margin-left:2%;margin-top:2%">
        <form id="savePatient">
            <div class="mb-3">
                <label class="form-label required" for="Name">First Name</label>
                <input type="text" id="Name" name="Name" class="form-control" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label class="form-label required" for="SirName">Sirname</label>
                <input type="text" id="SirName" name="SirName" class="form-control" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label class="form-label required" for="Age">Age</label>
                <input type="number" id="Age" name="Age" class="form-control" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label class="form-label required" for="IdentityNo">IdentityNo</label>
                <input type="number" id="IdentityNo" name="IdentityNo" class="form-control" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label class="form-label required" for="Telephone">Phone number</label>
                <input type="tel" id="Telephone" name="Telephone" class="form-control" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label class="form-label required" for="Address">Address</label>
                <input type="text" id="Address" name="Address" class="form-control" autocomplete="off" required>
            </div>
            <label class="form-check">
                <input type="checkbox" class="form-check-input" required>
                <span class="form-check-label required">I agree to the Terms &amp; Conditions</span>
            </label>
            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3">
                <input type="submit" value="Save" class="btn btn-info active w-100">
            </div>

        </form>

    </div>
    <script src="../Js/addPatient.js"></script>
</body>


</html>
